<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleone.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="card2.png" alt="">
            <h2>Order summary</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam odit, veniam molestiae quo delectus
                officiis explicabo impedit autem possimus tempore, magnam nemo dicta. Ipsa laborum autem maiores, omnis
                cumque iure?</p>
            <div class="planbox">
                <div class="planItem">
                    <div class="planItemLogo">
                        <img src="musicLogo.png" alt="">
                    </div>
                    <div class="planItemPara">
                        <div class="annualPlan">
                            <p>Amount</p>
                        </div>
                        <div class="amount">
                            <p>$99.9/year</p>
                        </div>

                    </div>
                </div>

                <div class="planItemChange">
                    <a href="#">Change</a>
                </div>

            </div>
            <button id="proceedButton">
                Proceed to Payment
            </button>
            <div class="cancelBox"><a href="#">Cancel Order</a></div>
        </div>
    </div>
</body>

</html>
