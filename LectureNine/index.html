<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h2>Event Registration</h2>
        <label for="name">Name:</label>
        <br>
        <br>

        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email">
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" id="phone" name="phone">
        <br>
        <label for="occupation">Occupation:</label>
        <br>
        <select name="occupation" id="occupation">
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="interest">Topics of Interest:</label>
        <br>
        <input type="checkbox" name="html" id="html" value="HTML">
        <br>
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" name="css" id="css" value="CSS">
        <br>
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" name="js" id="js" value="JavaScript">
        <br>
        <label for="js">JavaScript</label>
        <br>
        <br>
        <label for="comment">Comments</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <input type="button" id="register" name="register" value="Register">


    </form>
</body>

</html>
