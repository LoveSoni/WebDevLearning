<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="fname">TextField</label>
        <input type="text" name="firstname" id="fname">
        <br><br>
        <!-- By default type is text only -->

        <!-- radio button -->
        <label for="button1">button</label>
        <input type="submit" name="button1" id="button1" value="hello">
        <br><br>
        <label for="radio1">Male</label>
        <input type="radio" id="radio1" value="Male" name="radio">
        <br><br>
        <label for="radio2">Female</label>
        <input type="radio" id="radio2" value="Female" name="radio">

        <br><br>
        <!-- checkbox -->
        <label for="checkbox1">English</label>
        <input type="checkbox" id="checkbox1">
        <br><br>
        <label for="checkbox2">Hindi</label>
        <input type="checkbox" id="checkbox2">


        <br><br>
        <!-- file select -->
        <label for="fileselect1">upload file</label>
        <input type="file" id="fileselect1">

        <br><br>
        <!-- image button -->
        <input type="image" name="myimage" id="img" alt="click here" src="arrow_img.png" width="10px" height="10px">

        <br><br>
        <!-- password-field -->
        <label for="pass">Password text field</label>
        <input type="password" name="pass" id="pass">

        <br><br>
        <!-- Date  -->
        <label for="datefield">Label Text field</label>
        <input type="date" name="datefield" id="datefield">
    </form>

</body>

</html>
