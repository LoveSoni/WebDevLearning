    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p id="para1">This is my paragraph my id</p>
        <p class="para">This is my para with class</p>
    </div>

    <!-- Block element -->
    <div style="background-color: aqua;"> This is my first div</div>
    <div style="background-color: aqua;"> This is my secondrst div</div>


    <!-- Inline element -->

    <span style="background-color: yellow;">This is second span element</span>

    <!-- here we can see block element take the full screen space, and inlinement element takes space till the text limit -->
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Login</a></li>
